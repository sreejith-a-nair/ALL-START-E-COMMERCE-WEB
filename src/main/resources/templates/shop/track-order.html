

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="shop/base::Layout(~{::section})" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css">
  <title>My Order</title>

</head>
<body>
<section>

    <div class="margin">
      <h4 style="padding-top:5px; margin-bottom:60px; text-align:center;color:white;">Track your Order</h4>
    </div>
    <div class="container">
      <div class="card text-center custom-card">
        <div class="card-body">
          <h5 class="card-title">Progress</h5>
          <div class="progress">
            <P th:text="${orderStatus}"></P>
            <div th:unless="${orderStatus == 'RETURN' or orderStatus == 'CANCELLED'}" class="progress mt-3">
              <div class="progress-bar" role="progressbar"
                   th:style="'width: ' + (${orderStatus == 'PENDING' ? '20%' : '0'})"
                   th:class="${orderStatus == 'PENDING' ? 'bg-danger' : 'bg-dark'}"
                   aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar"
                   th:style="'width: ' + (${orderStatus == 'CONFIRMED' ? '55%' : '0'})"
                   th:class="${orderStatus == 'CONFIRMED' ? 'bg-primary' : 'bg-dark'}"
                   aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-info" role="progressbar"
                   th:style="'width: ' + (${orderStatus == 'SHIPPED' ? '75%' : '0'})"
                   th:class="${orderStatus == 'SHIPPED' ? 'bg-success' : 'bg-dark'}"
                   aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar"
                   th:style="'width: ' + (${orderStatus == 'DELIVERED' ? '100%' : '0'})"
                   th:class="${orderStatus == 'DELIVERED' ? 'bg-info' : 'bg-dark'}"
                   aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Progress bar -->
  <!-- Status bar -->
  <!--progress bar-->
