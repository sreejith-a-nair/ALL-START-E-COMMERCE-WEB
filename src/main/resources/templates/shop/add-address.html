
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="shop/base::Layout(~{::section})">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Include AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<section>
  <div class="row" style="margin-top:150px;background-color:#1b2632;">
    <div class=" container col-md-2 wrapper" style="background-color:#1b2632;margin-top:100px;">
      <div style="text-align:center;" >
        <p class="d-block" style="color: #ffffff;font-weight:bold;">A L L S T A R</p>
      </div>

      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
        <li class="nav-item">
          <div style="display: flex; align-items: center;">
            <i class="fa-solid fa-user" style="color: #ffffff;margin-left:32px;"></i>
            <a th:href="@{/shop/profile}" class="nav-link" style="display: flex; align-items: center;">
              <p style="font-size: 18px;margin-left:20px; font-weight: bold; color: white;margin-top:14px;">Profile</p>
            </a>
          </div>
        </li>
        <li class="nav-item">
          <div style="display: flex; align-items: center;">
            <i class="nav-icon fas fa-cubes" style="color: #ffffff;margin-left:30px;"></i>
            <a th:href="@{/product/home}" class="nav-link" style="display: flex; align-items: center;">
              <!--                                                 <i class="nav-icon fas fa-cubes" style="color: #ffffff;"></i>-->
              <p style="font-size:18px;margin-left:19px;font-weight:bold;color:white;margin-top:17px;">My Orders</p>
            </a>
          </div>
        </li>
        <li class="nav-item">
          <div style="display: flex; align-items: center;margin-left:30px;">
            <i class="fas fa-plus" style="color:white;"></i>
            <a th:href="@{/address/view}" class="nav-link">
              <!--                                                  <i class="fas fa-plus" style="color:white;"></i>-->
              <p style="font-size:18px;margin-left:22px;font-weight:bold;color:white;margin-top:17px;" >Address </p>
            </a>
          </div>
        </li>
      </ul>
    </div>
    <!-- Content Wrapper -->
    <div class=" container col-md-10 content-wrapper pt-3" style="background-color:rgb(24,24,27);">
      <div class="row" style="margin-left:40px;margin-right:40px;">

        <div class="margin" style="text-align:center;margin-bottom:70px;">
          <h4 style="color:white;">Your Address </h4>
        </div>

        <form th:action="@{/address/create}" method="post"
              style="width: 50%;background-color:#1B2632;padding:30px;border-radius:5px;margin-left:300px;">
<!--          <input type="hidden" name="productUuid" th:value="${productUuid}" />-->
<!--          <input type="hidden" name="quantity" th:value="${quantity}" />-->
            <input type="hidden" name="productUuid" th:value="${productUuid}" />
            <input type="hidden" name="quantity" th:value="${quantity}"/>
          <h4 style="color:white;text-align:center;margin-bottom:30px;">Create Address</h4>
          <!-- UUID is generated by the backend, no need for user input -->
          <input type="hidden" name="uuid" value="">

          <div class="mb-3" style="color:white;">
            <label for="houseNumberOrName" class="form-label">House Number or Name</label>
            <input type="text" class="form-control" id="houseNumberOrName" name="houseNumberOrName" required>
          </div>

          <div class="mb-3" style="color:white;">
            <label for="area" class="form-label">Area</label>
            <input type="text" class="form-control" id="area" name="area" required>
          </div>

          <div class="mb-3" style="color:white;">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
          </div>

          <div class="mb-3" style="color:white;">
            <label for="district" class="form-label">District</label>
            <input type="text" class="form-control" id="district" name="district" required>
          </div>


          <div class="mb-3" style="color:white;">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" required>
          </div>

          <div class="mb-3" style="color:white;">
            <label for="pincode" class="form-label">Pin-code</label>
            <input type="number" class="form-control" id="pincode" name="pincode" required>
          </div>

          <div class="mb-3"  style="color:white;">
            <label for="landmark" class="form-label">Landmark</label>
            <input type="text" class="form-control" id="landmark" name="landmark">
          </div>

          <!-- 'enabled' is typically set by the backend, so no need for user input -->
          <input type="hidden" name="enabled" value="true">

          <button type="submit" class="btn btn-primary"
                  style="margin-top:19px;margin-left:37%;margin-bottom:10px">Add Address</button>
        </form>

      </div>
    </div>

  </div>
  <style>
    .text{
    color:white;
       }
       .card
       {
       background-color:black;
       }

      .btn-danger:hover {
    background-color: #d50000;
    color: white;
      }
    .btn-narrow {
    width: auto; /* Adjust this value to your preference */
    padding: 5px 10px; /* Adjust padding to control height and button size */
         }
    .margin {
               background: rgb(131,58,180);
                background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
                border-radius: 10rem;
               height: 40px;
               margin-top: 30px;}
    </style>


  <!-- Include Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include AdminLTE JS -->
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>
</section>


</body>
</html>
