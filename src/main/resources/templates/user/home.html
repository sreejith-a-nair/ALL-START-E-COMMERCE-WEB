    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const iconContainer = document.querySelector(".icon-container");
            const iconButtons = document.querySelectorAll(".nav-icon");
            const searchContainer = document.querySelector(".search-container");
            const searchInput = document.querySelector(".form-control");

            for (const iconButton of iconButtons) {
                iconButton.addEventListener("click", function() {
                    if (searchContainer.style.display === "flex") {
                        searchContainer.style.display = "none";
                    }

                    if (iconContainer.style.display === "none") {
                        iconContainer.style.display = "flex";
                        searchInput.blur(); // Remove focus from search input
                    } else {
                        iconContainer.style.display = "none";
                    }
                });
            }

            // Close icon container if clicked outside of it
            document.addEventListener("click", function(event) {
                if (!iconContainer.contains(event.target) && !Array.from(iconButtons).includes(event.target)) {
                    iconContainer.style.display = "none";
                }
            });
        });
</script>
